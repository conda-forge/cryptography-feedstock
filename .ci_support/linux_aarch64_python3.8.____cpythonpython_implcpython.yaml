BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '7'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil-aarch64
openssl:
- 1.1.1
pin_run_as_build:
  openssl:
    max_pin: x.x.x
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.8.* *_cpython
python_impl:
- cpython
target_platform:
- linux-aarch64
zip_keys:
- - python
  - python_impl
